<!DOCTYPE html>
<html>
    <head>
        <title>
            Interface
        </title>
        <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
            font-size: 16px;
        }
        body{
            background-image: url('https://segwitz.com/wp-content/uploads/2021/09/why-ecommerce-need-mobile-apps.jpg');
            height: 100vh;
            display: flex;
            align-items: center;
            margin-left: 150px;
        }
        .container{
            width: 350px;
            padding: 20px;
            border: 1px solid #eee;
            box-shadow: 0px 0px 10px gray;
        }
        p{
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input{
            width: 100%;
            height: 40px;
            margin-top: 10px;
            padding: 7px;
            outline: none;
            border: none;
            background-color: #eee;
        }
        button{
            margin-top: 30px;
            border: none;
            padding: 7px 25px;
            background-color: tomato;
            color: white;
            border-radius: 5px;
        }
        .head {
            color: antiquewhite;
        }
        .bond {
            color: darkorange;
        }
    </style>
        <body>
        
            <div class="container">
                <p class="head">Login</p>
                <input type="text" placeholder="Name">
    <br/>
                <input type="password" placeholder="Password">
<br/>
<br/>
<p > <h4><a href="index.html" class="bond"> If not registered</h4></p>
                <button type="submit"><a href="main.html">SUBMIT</button>
            </div>
        </body>
    </head>
</html>
